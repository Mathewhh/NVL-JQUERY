<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.4.1.js"></script>
</head>
<body>

    <div class="grandparent">
        <div class="parent">
            <div class="child">
                <span class="subchild"></span>
            </div>
        </div>
        <div class="surrogateParent1"></div>
        <div class="surrogateParent2"></div>
</div>

    <script>
        $(document).ready(function () {

            //Para ver el padre más cercano
            $("span.subchild").parent();
            //Para ver todos los padres
            $("div.child").parents();

            //Sirve para ver los padres hasta el elemento div.grandparent
            $("span.subchild").parentsUntil("div.grandparent");

            //Busca los div más cercanos al selector
            $("span.subchild").closest("div");

            // Selecciona los hijos directos del selector
            $( "div.grandparent" ).children( "div" );

            $("div.grandparent").find("div");


            $("div.parent").next();
            $("div.parent").nextAll();

            $("div.surrogateParent1").prev();
            $("div.surrogateParent1").prevAll();

            $("div.parent").siblings();

        });

    </script>


</body>
</html>
