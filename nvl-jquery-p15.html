<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pr√°ctica NVL JQUERY P15</title>
    <script src="js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="images/entrada1.jpg" id="imagen1">
        <img src="images/entrada2.jpg" id="imagen2">
    </div>
    <input type="button" id ="cambiar" value="Cambiar Imagen">
    

    <script>
    
        $(document).ready(function () {

            $("#imagen2").hide();    

            $("#cambiar").click(function() {
                $("#imagen2").fadeToggle(1000);
                $("#imagen1").toggle(1000);
            });
                
                
                 

                



        });
    

    
    
    </script>


</body>
</html>
